<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Modification de classe</h4>
                    </div>
                    <div class="card-body">
                                   <form [formGroup]="editForm" (ngSubmit)="onFormSubmit()">

                                       <div  class="col-md-5">
                                               <label class="col-md-5 bold-label">Nom de classe</label>
                                               <input formControlName="classename" class="form-control ">

                                       </div>

                                       <div  class="form-group">
                                           <div class="col-md-6">
                                               <label class="col-md-5">Capacité du classe</label>
                                           <input formControlName="capacite" name="capacite" class="form-control" type="number">
                                           </div>
                                       </div>

                                       <div  class="form-group">
                                           <div class="col-md-6">
                                               <label class="col-md-5">Niveau</label>
                                               <input formControlName="idNiveau"  class="form-control" type="number" >
                                           </div>
                                       </div>

                                       <div  class="form-group">
                                           <div class="col-md-6">
                                               <label class="col-md-5">Nombre d'élève</label>
                                               <input formControlName="idUser"  name="iduser" class="form-control" type="number">
                                           </div>
                                       </div>

                                   </form>

                    </div>
                </div>

                <button mat-raised-button type="submit" class="btn btn-danger pull-center"  (click)="onFormSubmit()">Enregistrer</button>

            </div>
        </div>
    </div>
</div>
